<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churn Prediction Result</title>
    <style>
      /* Style for center alignment */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }

      /* Result box styling */
      .result-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Churn result styles */
      .churn {
        color: red;
        font-size: 28px;
        font-weight: bold;
      }
      .not-churn {
        color: green;
        font-size: 28px;
        font-weight: bold;
      }

      /* Go back button styling */
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .back-button:hover {
        background: #0056b3;
      }

      /* Styling for the topic text */
      .topic {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="topic">Churn Prediction System</div>
    <div class="result-container">
      <h2>Customer Churn Prediction Result</h2>
      <p id="result-text"></p>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
      // Function to retrieve and display the prediction result from the URL
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        let prediction = params.get("prediction");

        // Get the result text element and set the result
        const resultText = document.getElementById("result-text");
        resultText.innerHTML = prediction;

        // Classify the result as churn or not-churn based on the prediction string
        resultText.className = prediction.includes("churn")
          ? "churn"
          : "not-churn";
      };

      // Function to go back to the form page
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
