<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churn Prediction Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
      }
      h2 {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
      }
      label {
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Churn Prediction Form</h2>
      <form>
        <div class="form-group">
          <label for="customerID">Customer ID</label>
          <input type="text" id="customerID" name="customerID" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="seniorCitizen">Senior Citizen</label>
          <select id="seniorCitizen" name="seniorCitizen" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="partner">Partner</label>
          <select id="partner" name="partner" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dependents">Dependents</label>
          <select id="dependents" name="dependents" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tenure">Tenure (Months)</label>
          <input type="number" id="tenure" name="tenure" required />
        </div>
        <div class="form-group">
          <label for="phoneService">Phone Service</label>
          <select id="phoneService" name="phoneService" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="multipleLines">Multiple Lines</label>
          <select id="multipleLines" name="multipleLines" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="internetService">Internet Service</label>
          <select id="internetService" name="internetService" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber Optic</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contract">Contract</label>
          <select id="contract" name="contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer">Bank transfer</option>
            <option value="Credit card">Credit card</option>
          </select>
        </div>
        <div class="form-group">
          <label for="monthlyCharges">Monthly Charges</label>
          <input
            type="number"
            id="monthlyCharges"
            name="monthlyCharges"
            required
          />
        </div>
        <div class="form-group">
          <label for="totalCharges">Total Charges</label>
          <input type="number" id="totalCharges" name="totalCharges" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
