<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churn Prediction Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
      }
      h2 {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
      }
      label {
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Churn Prediction Form</h2>
      <!-- Form that submits data to result.html using GET method -->
      <form id="churnForm">
        <div class="form-group">
          <label for="CustomerID">Customer ID</label>
          <input type="text" id="CustomerID" name="CustomerID" required />
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select id="Gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="SeniorCitizen">Senior Citizen</label>
          <select id="SeniorCitizen" name="SeniorCitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Partner">Partner</label>
          <select id="Partner" name="Partner">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Dependents">Dependents</label>
          <select id="Dependents" name="Dependents">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Tenure">Tenure (months)</label>
          <input type="number" id="Tenure" name="Tenure" required />
        </div>
        <div class="form-group">
          <label for="PhoneService">Phone Service</label>
          <select id="PhoneService" name="PhoneService">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="MultipleLines">Multiple Lines</label>
          <select id="MultipleLines" name="MultipleLines">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="InternetService">Internet Service</label>
          <select id="InternetService" name="InternetService">
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="OnlineSecurity">Online Security</label>
          <select id="OnlineSecurity" name="OnlineSecurity">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="OnlineBackup">Online Backup</label>
          <select id="OnlineBackup" name="OnlineBackup">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="DeviceProtection">Device Protection</label>
          <select id="DeviceProtection" name="DeviceProtection">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="TechSupport">Tech Support</label>
          <select id="TechSupport" name="TechSupport">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="StreamingTV">Streaming TV</label>
          <select id="StreamingTV" name="StreamingTV">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="StreamingMovies">Streaming Movies</label>
          <select id="streamingMovies" name="StreamingMovies">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Contract">Contract</label>
          <select id="Contract" name="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="PaperlessBilling">Paperless Billing</label>
          <select id="PaperlessBilling" name="paperlessBilling">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="PaymentMethod">Payment Method</label>
          <select id="PaymentMethod" name="PaymentMethod">
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Mobile Banking">Mobile Banking</option>
            <option value="Debit Card">Debit Card (Visa/MasterCard)</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Cash on Delivery">Cash on Delivery (COD)</option>
            <option value="Cheque">Cheque</option>
          </select>
        </div>

        <div class="form-group">
          <label for="MonthlyCharges">Monthly Charges</label>
          <input
            type="text"
            id="MonthlyCharges"
            name="MonthlyCharges"
            required
          />
        </div>
        <div class="form-group">
          <label for="TotalCharges">Total Charges</label>
          <input type="text" id="TotalCharges" name="TotalCharges" required />
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>
    <script>
      function submitForm() {
        const formData = new FormData(document.getElementById("churnForm"));
        const jsonData = {};

        // Convert form data to JSON
        formData.forEach((value, key) => {
          jsonData[key] = value;
        });

        console.log("Sending data to backend:", jsonData); // Debugging: Log data being sent

        // Send data to Flask API
        fetch("https://churn-prediction-ov7x.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("Received response from backend:", data); // Debugging: Log backend response
            if (data.prediction) {
              window.location.href = `result.html?prediction=${encodeURIComponent(
                data.prediction
              )}`;
            } else {
              console.error("Error: No prediction returned from API.");
              alert("Error: No prediction returned from API.");
            }
          })
          .catch((error) => {
            console.error("Error:", error); // Debugging: Log fetch errors
            alert(`Error: ${error.message}`);
          });
      }
    </script>
  </body>
</html>
