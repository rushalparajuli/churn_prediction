<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churn Prediction Result</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        text-align: center;
      }

      .title {
        font-size: 36px; /* Increased font size */
        font-weight: bold;
        margin-bottom: 20px; /* Space below title */
      }

      .result-container {
        padding: 30px;
        width: 450px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: 0.3s ease-in-out;
        position: relative;
      }

      .prediction-text {
        font-size: 28px; /* Increased font size */
        font-weight: bold;
        margin-bottom: 15px;
      }

      .prediction-box {
        display: inline-block;
        padding: 14px 26px;
        font-size: 28px; /* Increased font size */
        font-weight: bold;
        border-radius: 6px;
        color: white;
      }

      .churn {
        background-color: #8a0707; /* Blood Red for Churn */
      }

      .no-churn {
        background-color: #2ecc71; /* Green for No Churn */
      }

      .go-back {
        display: inline-block;
        margin-top: 35px; /* More spacing */
        padding: 10px 18px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        background-color: #d3e0ea; /* Light background */
        color: #333;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s ease-in-out;
      }

      .go-back:hover {
        background-color: #b0c4de;
      }
    </style>
  </head>
  <body>
    <div class="title">Prediction for Respective Customer Churning</div>

    <div class="result-container">
      <p class="prediction-text">Prediction:</p>
      <div
        class="prediction-box {% if prediction == 'Churn' %}churn{% else %}no-churn{% endif %}"
      >
        {{ prediction }}
      </div>
      <br />
      <a href="/" class="go-back">Go Back</a>
    </div>
  </body>
</html>
